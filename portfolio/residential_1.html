    <script type="text/javascript">
        function showImg(imageNumber) {

            /*
            var r = document.getElementById('spacer');
            r.style.display = "none";
            */
            
            for (var i = 1; i <= 6; i++) {
                var cur = document.getElementById('portfolioImg_' + i);
                var imgIndex = document.getElementById("pIndex" + i);

                if (i == imageNumber) {
                    cur.style.display = 'block';
                    imgIndex.style.color = "#F56534";
                }
                else {
                    cur.style.display = 'none';
                    imgIndex.style.color = "black";
                }

            }

        }


    </script>
