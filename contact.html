   function submitform()

	   var subject=document.getElementById('subject');
	   var _name=document.getElementById('_name');
	   var email=document.getElementById('email');
	   var inquiry=document.getElementById('inquiry');
						
	   subject.style.display = 'none'; 
	   _name.style.display = 'none'; 
	   email.style.display = 'none'; 
	   inquiry.style.display = 'none';
		
	   if (subject.value == "") { document.getElementById('subject').value="not provided"; }
	   if (_name.value == "") { document.getElementById('_name').value="not provided"; }
	   if (email.value == "") { document.getElementById('email').value="not provided"; }
