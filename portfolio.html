    <script type="text/javascript">
/* <![CDATA[ */   
    function removeArrows() {     
        $(".innerLink").each(function(idx, item) {                                       
        if (item.innerHTML.charCodeAt(0) == 8594) {
                item.innerHTML = item.innerHTML.substring(1);
            }              
        });
    }

    function openPC(category, num, sender) 
    {                        
        $("#defaultPhotos").hide();
        $("#photoDiv").show();

        removeArrows();
                                                        
        sender.innerHTML = "&rarr;" + sender.innerHTML;
                
        $("#iframe1").attr("src","portfolio/" + category + "_" + num + ".html");                        
        $("#iframe2").show().attr("src", "portfolio/text_" + category + "_" + num + ".html");               
    }
    
    function openMenu(mySection)
    {                       
      $(".submenu").each(function(idx, item) {                                       
        if (("d_"+mySection == item.id) && ($(this).css('display') == 'none')) {
           $(this).show();
           $("#a_"+item.id.substring(2)).css('color','#f56534');
           $("#iframe1").attr("src","portfolio/empty.html");          
        }        
        else if (("d_"+mySection == item.id) && ($(this).css('display') == 'block')) {
           $(this).hide();
           $("#iframe1").attr("src","portfolio/empty.html");
           removeArrows();
        }
        else {
           $(this).hide();
           $("#a_"+item.id.substring(2)).css('color','#000000');
           removeArrows();
        }               
      });
                         
      $("#iframe2").attr("src","portfolio/text_empty.html");      
      $("#defaultPhotos").show();
    }
/* ]]>  */  
    </script>
